<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/to-do.css">
</head>
<body class="bg-light">
 
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">To-Do List</h1>
    <div class="d-flex justify-content-center mb-4">
      <div class="input-group w-75">
        <input id="inputField" type="text" class="form-control" placeholder="Enter a new task">
        <button id="addToDo" class="btn btn-success ms-2">+</button>
      </div>
    </div>
    <div class="to-dos" id="toDoContainer">
    </div>
  </div>

  <script src="js/to-do.js"></script>
</body>
</html>
