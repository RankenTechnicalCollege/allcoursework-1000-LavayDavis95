<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Product Review</h2>

          <div class="text-center mb-4">
            <h4>Rate this Product: Makin Bacon</h4>
            <img src="bacon.jpeg" class="d-block mx-auto mb-3">
            <button class="btn btn-success" id="upvote-btn"><i class="bi bi-hand-thumbs-up"></i> Thumbs Up</button>
            <button class="btn btn-danger" id="downvote-btn"><i class="bi bi-hand-thumbs-down"></i> Thumbs Down</button>
          </div>

          <div class="text-center">
            <h5>Total Upvotes: <span id="upvotes-count">0</span></h5>
            <h5>Total Downvotes: <span id="downvotes-count">0</span></h5>
            <h5>Total Score: <span id="total-score">0</span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vote.js"></script>
</body>
</html>
