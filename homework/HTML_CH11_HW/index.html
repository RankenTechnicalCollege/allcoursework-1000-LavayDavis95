<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!--MAIN-->

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
         <img src="images/SSJVegeta.jpg" alt="Nappa" class="w-75 h-75">
        </div>
        <div class="col">
          <img src="images/nappa.jpg" alt="SSJVegeta" class="w-75 h-75">
        </div>
        <div class="col">
          <img src="images/Blugeta.jpg" alt="Blugeta" class="w-75 h-75">
        </div>
      </div>
    </div>
  </main>

  <!--FOOTER-->
  <footer>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/SSJVegeta.jpg" class="d-block w-100" alt="SSJVegeta">
          <div class="carousel-caption d-none d-md-block">
            <h5>SSJVegeta</h5>
            <p>The Prince of all Saiyans in Super Saiyan</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/nappa.jpg" class="d-block w-100" alt="Nappa">
          <div class="carousel-caption d-none d-md-block">
            <h5>Nappa</h5>
            <p>Nappa the Saiyan was killed by Vegeta in the Saiyan Saga</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/Blugeta.jpg" class="d-block w-100" alt="Blugeta">
          <div class="carousel-caption d-none d-md-block">
            <h5>Blugeta</h5>
            <p>The Prince of all Saiyans in Super Saiyan Blue</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
