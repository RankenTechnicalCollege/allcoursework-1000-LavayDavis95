<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Music Survey</h1>

    <form action="submit_form.php" method="post">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="3" cols="60" placeholder="Enter your comments here..."></textarea><br><br>
        <fieldset>
            <legend>What type of music do you prefer?</legend>
            <label><input type="radio" name="music_type" value="rock" required> Rock</label><br>
            <label><input type="radio" name="music_type" value="jazz"> Jazz</label><br>
            <label><input type="radio" name="music_type" value="classical"> Classical</label><br>
        </fieldset>
        <fieldset>
            <legend>Select your favorite instruments:</legend>
            <label><input type="checkbox" name="instruments" value="guitar"> Guitar</label><br>
            <label><input type="checkbox" name="instruments" value="piano"> Piano</label><br>
            <label><input type="checkbox" name="instruments" value="violin"> Violin</label><br>
        </fieldset>
        <label for="genres">Favorite Genres:</label>
        <select id="genres" name="genres" size="3">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hiphop">Hip-hop</option>
            <option value="country">Country</option>
        </select><br><br>

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>

        <p><strong>Your Name:</strong> Your Name Here</p>
        <p><strong>Your Email:</strong> youremail@example.com</p>
    </form>

</body>
</html>
