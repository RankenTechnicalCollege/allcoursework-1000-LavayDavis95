<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
    <script>
        let fahrenheit = prompt("Enter the temperature in Fahrenheit:");

       
        fahrenheit = parseFloat(fahrenheit);
        if (isNaN(fahrenheit)) {
            document.write("Please enter a valid number for Fahrenheit.");
        } else {
            let celsius = (fahrenheit - 32) * (5 / 9);

         
            document.write("Fahrenheit: " + fahrenheit + "Â°F<br>");
            document.write("Celsius: " + celsius.toFixed(1) + "Â°C");
        }
    </script>
</body>
</html>
