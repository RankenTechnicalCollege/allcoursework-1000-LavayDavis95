<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="mpg.css">
</head>
<body>
    <main>
        <h1>The Miles Per Gallon Calculator</h1>
        <script>
            "use strict";
            
            
            const miles = parseFloat(prompt("Enter miles driven"));

            
            const gallons = parseFloat(prompt("Enter gallons used"));

            if (isNaN(miles) || isNaN(gallons) || miles<=0 || gallons<= 0){
                document.write("<p>Invalid input. Please enter positive numbers for miles and gallons.<p>");}
                    else {
                         const mpg = miles/gallons;

           
            const html = `<p><label>Miles: </label>${miles.toFixed(2)}</p>
                <p><label>Gallons: </label>${gallons.toFixed(2)}</p>
                <p><label>MPG: </label>${mpg.toFixed(2)}</p>`;
            document.write(html);
                    }
        </script>
    </main>
</body>
</html>
