  <main class="container my-5 flex-grow-1">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form class="mx-auto" style="max-width: 600px;">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="my-5"></div>
        <div class="d-flex justify-content-center mb-5">
    <iframe src="https://calendar.google.com/calendar/embed?src=b192bbabf0c53c77f7967c6640a8c223a8baf46f816dbd6e22862271cd567dc1%40group.calendar.google.com&ctz=America%2FChicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
  </main>
