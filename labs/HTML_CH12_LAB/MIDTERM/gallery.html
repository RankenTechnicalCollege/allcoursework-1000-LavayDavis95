<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!--NAVBAR START-->
   <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-xxl">
      <a href="" class="navbar-brand">
      <img src="images/ctclogo.jpg" class="logo" alt="Connecting through Charity Logo">
      <span class="fw-bold text-light">
        Connecting Through Charity
      </span>
      </a>

      <!--TOGGLE BUTTON FOR MOBILE NAVBAR-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <!--NAVBAR LINKS-->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li class="nav-item">
            <a href="donations.html" class="nav-link"><i class="fa-solid fa-hand-holding-dollar"></i>Donations</a>
          </li>
          <li class="nav-item">
            <a href="gallery.html" class="nav-link"><i class="fa-solid fa-image"></i>Gallery</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link"><i class="fa-solid fa-envelope"></i>Contact</a>
          </li>
          <li class="nav-item">
            <a href="sign-up.html" class="nav-link"><i class="fa-solid fa-user"></i>Sign-Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--NAVBAR END-->

    <!--GALLERY SECTION START-->
    <section class="gallery section" id="gallery">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <!-- Carousel Items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/ctc_blessing_bags.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/ct_care_bags.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/ctc_raffle_basket_winner.jpg" alt="Third slide">
          </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!--GALLERY SECTION END-->

   <!--FOOTER START-->
 <footer class="bg-dark py-5 mt-5">
  <div class="container text-light text-center">
    <p class="display-5 mb-3">Connecting Through Charity</p>
    <small class="text-white-50">&copy;Copyright by Connecting Through Charity. All rights Reserved</small>
  </div>
</footer>
<!--FOOTER END-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
